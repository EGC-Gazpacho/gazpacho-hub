name: Run tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: uvlhub_root_password
          MYSQL_DATABASE: uvlhubdb_test
          MYSQL_USER: uvlhub_user
          MYSQL_PASSWORD: uvlhub_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Prepare environment
      run: |
        # Remove problematic dependencies
        sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up SSL monkey patching
      run: |
        echo "Adding gevent monkey patching to prevent recursion issues."
        echo -e "from gevent import monkey\nmonkey.patch_all()\n" | cat - app/__init__.py > temp && mv temp app/__init__.py

    - name: Configure OpenSSL (if needed)
      run: |
        echo "Ensuring OpenSSL compatibility."
        sudo apt-get update && sudo apt-get install -y libssl-dev

    - name: Run Tests
      env:
        FLASK_ENV: testing
        MARIADB_HOSTNAME: 127.0.0.1
        MARIADB_PORT: 3306
        MARIADB_TEST_DATABASE: uvlhubdb_test
        MARIADB_USER: uvlhub_user
        MARIADB_PASSWORD: uvlhub_password
        GITHUB_TOKEN: ${{ secrets.UPLOAD_TOKEN_GITHUB }}
        PYTHONHTTPSVERIFY: 0  # Disable SSL verification during tests
      run: |
        pytest app/modules/ --ignore-glob='*selenium*'

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password_recovery.css') }}">
</head>
<body>
    <form action="{{ url_for('auth.password_recovery') }}" method="POST">
        <h1>Password Recovery</h1>
        <label for="email">Enter your email address:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Send Recovery Link</button>
        
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            <!-- Redirect hint if email was sent -->
            <p>If you have already received the email, <a href="{{ url_for('auth.login') }}">log in here</a>.</p>
        {% endif %}
        {% endwith %}
    </form>
</body>
</html>

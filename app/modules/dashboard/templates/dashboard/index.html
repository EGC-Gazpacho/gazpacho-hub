{% extends "base_template.html" %}

{% block title %}View dataset{% endblock %}

{% block content %}

<h1 class="h3 mb-3"><b>Dashboard</b></h1>

<p>To view the different UVLHub Dashboards, press any button:</p>

<div class="dropdown">
    <button class="btn-dashboard dropdown-toggle" type="button" id="dropdownGeneral" data-bs-toggle="dropdown" aria-expanded="false">
        General Dashboard
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownGeneral">
        <li><button class="dropdown-item" onclick="toggleGraph()">Graph Datasets per author(Top 10)</button></li>
        <li><button class="dropdown-item" onclick="toggleVisitsGraph()">Graph Visits per dataset(Top 10)</button></li>
        <li><button class="dropdown-item" onclick="toggleGraphDownloadGraph('downloadsChart')">Graph Datasets Downloads per month</button></li>
    </ul>
 </div>
 
 <div class="dropdown">
    <button class="btn-dashboard dropdown-toggle" type="button" id="dropdownUsuario" data-bs-toggle="dropdown" aria-expanded="false">
        User Dashboard
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownUsuario">
        <li><button class="dropdown-item" onclick="toggleUserGraph()">Graph Visits per dataset of user</button></li>
    </ul>
 </div>

<div id="dataset-count" style="margin-top: 20px; font-weight: bold; display: none;"></div>
<canvas id="datasetsChart" width="400" height="200" style="margin-top: 20px; display: none;"></canvas>
<canvas id="visitsChart" width="400" height="200" style="margin-top: 20px; display: none;"></canvas>
<canvas id="downloadsChart" width="400" height="200" style="margin-top: 20px; display: none;"></canvas>
<canvas id="userVisitsChart" width="400" height="200" style="margin-top: 20px; display: none;"></canvas>

<div id="data-container"
     data-author-names='{{ author_names | tojson | safe }}'
     data-datasets-count='{{ datasets_count | tojson | safe }}'
     data-datasets-names='{{ datasets_names | tojson | safe }}'
     data-datasets-views='{{ datasets_views | tojson | safe }}'
     data-months='{{ months | tojson | safe }}'
     data-downloads='{{ downloads | tojson | safe }}'
     data-datasets-names-user='{{ datasets_names_user | tojson | safe }}'
     data-datasets-views-user='{{ datasets_views_user | tojson | safe }}'
     style="display: none;">
</div>



{% endblock %}

{% block styles %}
<style>
    .custom-buttons {
        display: flex; /* Esto coloca los botones en fila */
        gap: 10px; /* Espacio entre los botones */
    }

    .btn-dashboard {
        padding: 10px 20px;
        border: 2px solid #0056b3; 
        background-color: #f8f9fa; 
        color: #0056b3; 
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block; /* Esto asegura que el botón se mantenga en línea */
    }

    .btn-dashboard:hover {
        background-color: #0056b3;
        color: #ffffff;
    }
</style>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

    function toggleGraph() {
        
        const allCharts = ['datasetsChart', 'visitsChart', 'downloadsChart', 'userVisitsChart'];
        allCharts.forEach(function(chartId) {
            document.getElementById(chartId).style.display = "none";
        });
        
        
        const datasetsChart = document.getElementById('datasetsChart');
        datasetsChart.style.display = datasetsChart.style.display === "none" ? "block" : "none";
    }

    function toggleVisitsGraph() {
        
        const allCharts = ['datasetsChart', 'visitsChart', 'downloadsChart', 'userVisitsChart'];
        allCharts.forEach(function(chartId) {
            document.getElementById(chartId).style.display = "none";
        });
        
        
        const visitsChart = document.getElementById('visitsChart');
        visitsChart.style.display = visitsChart.style.display === "none" ? "block" : "none";
    }

    function toggleGraphDownloadGraph(chartId) {
        
        const allCharts = ['datasetsChart', 'visitsChart', 'downloadsChart', 'userVisitsChart'];
        allCharts.forEach(function(id) {
            document.getElementById(id).style.display = "none";
        });
        
        
        const selectedChart = document.getElementById(chartId);
        selectedChart.style.display = selectedChart.style.display === "none" ? "block" : "none";
    }

    function toggleUserGraph() {
        
        const allCharts = ['datasetsChart', 'visitsChart', 'downloadsChart', 'userVisitsChart'];
        allCharts.forEach(function(chartId) {
            document.getElementById(chartId).style.display = "none";
        });

        
        const userVisitsChart = document.getElementById('userVisitsChart');
        userVisitsChart.style.display = userVisitsChart.style.display === "none" ? "block" : "none";
    }


        const dataContainer = document.getElementById('data-container');
        const authorNames = JSON.parse(dataContainer.getAttribute('data-author-names'));
        const datasetsCount = JSON.parse(dataContainer.getAttribute('data-datasets-count'));
        const datasetsNames = JSON.parse(dataContainer.getAttribute('data-datasets-names'));
        const datasetsViews = JSON.parse(dataContainer.getAttribute('data-datasets-views'));
        const datasetsNamesUser = JSON.parse(document.getElementById('data-container').getAttribute('data-datasets-names-user'));
        const datasetsViewsUser = JSON.parse(document.getElementById('data-container').getAttribute('data-datasets-views-user'));

        
        const ctx1 = document.getElementById('datasetsChart').getContext('2d');
        const datasetsChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: authorNames,
                datasets: [{
                    label: 'Number of datasets',
                    data: datasetsCount,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Datasets'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Authors'
                        }
                    }
                }
            }
        });

        const ctx2 = document.getElementById('visitsChart').getContext('2d');
        const visitsChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: datasetsNames,
                datasets: [{
                    label: 'Number of visits per Dataset',
                    data: datasetsViews,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Visits'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Datasets'
                        }
                    }
                }
            }
        });
        
        const months = JSON.parse(dataContainer.getAttribute('data-months'));
        const downloads = JSON.parse(dataContainer.getAttribute('data-downloads'));
        const ctx3 = document.getElementById('downloadsChart').getContext('2d');
        const downloadsChart = new Chart(ctx3, {
            type: 'line', 
            data: {
                labels: months, 
                datasets: [{
                    label: 'Downloads per Month',
                    data: downloads, 
                    borderColor: 'rgba(75, 192, 192, 1)', 
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', 
                    fill: false, 
                    borderWidth: 2, 
                    pointStyle: 'circle', 
                    pointRadius: 5, 
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)' 
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: ' Number of Downloads'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Months of the Year'
                        }
                    }
                }
            }
        });
        const ctx4 = document.getElementById('userVisitsChart').getContext('2d');
            const userVisitsChart = new Chart(ctx4, {
                type: 'bar',
                data: {
                    labels: datasetsNamesUser,
                    datasets: [{
                        label: 'Number of visits per Dataset(User)',
                        data: datasetsViewsUser,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Visits'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Datasets of the user'
                            }
                        }
                    }
                }
            });
    </script>
{% endblock %}

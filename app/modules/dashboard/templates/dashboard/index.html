{% extends "base_template.html" %}

{% block title %}View dataset{% endblock %}

{% block content %}

<h1 class="h3 mb-3"><b>Dashboard</b></h1>

<p>Para ver los diferentes Dashboard de UVLHub, pulse cualquier botón:</p>

<div class="custom-buttons">
    <button type="button" class="btn-dashboard" onclick="toggleGraph()">Ver gráfica de datasets por autor</button>
    <button type="button" class="btn-dashboard" onclick="toggleVisitsGraph()"> Ver gráfica de visitas por dataset</button>
</div>

<!-- Contenedor donde se mostrará el número de datasets o autores -->
<div id="dataset-count" style="margin-top: 20px; font-weight: bold; display: none;"></div>

<!-- Contenedor para la gráfica de datasets por autor -->
<canvas id="datasetsChart" width="400" height="200" style="margin-top: 20px; display: none;"></canvas>

<!-- Contenedor para la gráfica de visitas por dataset -->
<canvas id="visitsChart" width="400" height="200" style="margin-top: 20px; display: none;"></canvas>

<!-- Div oculto para almacenar los datos de autores y cantidad de datasets -->
<div id="data-container"
     data-author-names='{{ author_names | tojson | safe }}'
     data-datasets-count='{{ datasets_count | tojson | safe }}'
     data-datasets-names='{{ datasets_names | tojson | safe }}'
     data-datasets-views='{{ datasets_views | tojson | safe }}'
     style="display: none;">
</div>

{% endblock %}

{% block styles %}
<style>
    .custom-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .btn-dashboard {
        padding: 10px 20px;
        border: 2px solid #0056b3; 
        background-color: #f8f9fa; 
        color: #0056b3; 
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-dashboard:hover {
        background-color: #0056b3;
        color: #ffffff;
    }
</style>
{% endblock %}

{% block scripts %}
    <!-- Incluye Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        function toggleGraph() {
            const datasetCountDiv = document.getElementById('dataset-count');
            const datasetsChart = document.getElementById('datasetsChart');
            const visitsChart = document.getElementById('visitsChart');
            datasetCountDiv.style.display = "none"; 
            
            if (datasetsChart.style.display === "none") {
                datasetsChart.style.display = "block";
                visitsChart.style.display = "none";
            } else {
                datasetsChart.style.display = "none";
            }
        }

        function toggleVisitsGraph() {
            const datasetCountDiv = document.getElementById('dataset-count');
            const datasetsChart = document.getElementById('datasetsChart');
            const visitsChart = document.getElementById('visitsChart');
            datasetCountDiv.style.display = "none"; 
            
            if (visitsChart.style.display === "none") {
                visitsChart.style.display = "block";
                datasetsChart.style.display = "none";
            } else {
                visitsChart.style.display = "none";
            }
        }

        // Extraer los datos del elemento oculto
        const dataContainer = document.getElementById('data-container');
        const authorNames = JSON.parse(dataContainer.getAttribute('data-author-names'));
        const datasetsCount = JSON.parse(dataContainer.getAttribute('data-datasets-count'));
        const datasetsNames = JSON.parse(dataContainer.getAttribute('data-datasets-names'));
        const datasetsViews = JSON.parse(dataContainer.getAttribute('data-datasets-views'));

        // Configuración de la gráfica de datasets por autor
        const ctx1 = document.getElementById('datasetsChart').getContext('2d');
        const datasetsChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: authorNames,
                datasets: [{
                    label: 'Número de Datasets',
                    data: datasetsCount,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Número de Datasets'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Autores'
                        }
                    }
                }
            }
        });

        const ctx2 = document.getElementById('visitsChart').getContext('2d');
        const visitsChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: datasetsNames,
                datasets: [{
                    label: 'Número de Visitas por Dataset',
                    data: datasetsViews,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Número de Visitas'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Datasets'
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
